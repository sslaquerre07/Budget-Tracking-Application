
services:
  seng401-sql:
    build: ./sql
    container_name: seng401-sql
    volumes:
      - ./sql/sql_files:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: budgetgeneratordatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p1234"]
      timeout: 20s
      retries: 10

  seng401-be:
    build: ./BE
    container_name: seng401-be
    ports: 
      - "8080:8080"
    depends_on:
      - seng401-sql
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://seng401-sql:3306/budgetgeneratordatabase
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=mypassword
    networks:
      - mynetwork

  seng401-fe:
    build: ./frontend
    depends_on:
      - seng401-be
    container_name: seng401-fe
    ports:
      - "3000:80"
    networks:
      - mynetwork


# Network definition
networks:
  mynetwork:
    driver: bridge